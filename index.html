<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hays Test</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- Add your HTML here -->
  <header id="header">
    <div class="navbar">
      <div class="container-no-max-width section-no-bottom">
        <div class="navbar__flex">
          <div class="navbar__logo">
            <img src="img/svg/logo_white.svg" alt="Travels logo">
          </div>
          <div class="navbar__socials-and-hamburger">
            <div class="navbar__socials">
              <div class="navbar__social">
                <img src="img/svg/linkedin_wild_watermelon.svg" alt="Linkedin logo">
              </div>
              <div class="navbar__social">
                <img src="img/svg/facebook_wild_watermelon.svg" alt="Facebook logo">
              </div>
              <div class="navbar__social">
                <img src="img/svg/twitter_wild_watermelon.svg" alt="Twitter logo">
              </div>
              <div class="navbar__social">
                <img src="img/svg/instagram_wild_watermelon.svg" alt="Instagram logo">
              </div>
              <div class="navbar__social">
                <img src="img/svg/youtube_wild_watermelon.svg" alt="YouTube logo">
              </div>
            </div>
            <div class="navbar__hamburger">
              <img src="img/svg/menu_burger.svg" alt="Hamburger menu">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="showcase">
      <div class="container-no-max-width section-no-bottom u-text-center">
        <div class="showcase__container">
          <div class="showcase__content">
            <h2 class="u-text-center u-text-uppercase">Finance Opportunities in London</h2>
            <h2 class="u-text-center u-text-uppercase">Travels</h2>
            <a href="#" class="btn btn--transparent u-text-center u-text-uppercase">View All Opportunities</a>
          </div>
          <div class="showcase__arrow">
            <img src="img/svg/arrow_down.svg" alt="Scroll down call to action">
          </div>
        </div>
      </div>
    </div>
  </header>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
</body>
</html>
